server:
  port: 8080

spring:
  application:
    name: library-api
  datasource:
    url: jdbc:h2:mem:library;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    com.nortal.library: DEBUG

library:
  security:
    enforce: false  # Disabled by default for development/testing
  cors:
    allowed-origins:
      - "http://localhost:4200"
      - "http://localhost:8080"
    allowed-methods:
      - "GET"
      - "POST"
      - "DELETE"
      - "OPTIONS"
    allowed-headers:
      - "Authorization"
      - "Content-Type"
    allow-credentials: true
